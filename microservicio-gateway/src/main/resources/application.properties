spring.application.name=microservicio-gateway
server.port=8090

spring.cloud.gateway.mvc.routes[0].id=microservicio-usuarios
spring.cloud.gateway.mvc.routes[0].uri=lb://microservicio-usuarios
spring.cloud.gateway.mvc.routes[0].predicates=Path=/user/**
spring.cloud.gateway.mvc.routes[0].filters=StripPrefix=2

spring.cloud.gateway.mvc.routes[1].id=microservicio-roles
spring.cloud.gateway.mvc.routes[1].uri=lb://microservicio-roles
spring.cloud.gateway.mvc.routes[1].predicates=Path=/roles/**
spring.cloud.gateway.mvc.routes[1].filters=StripPrefix=2